{% extends 'base.html' %}
{% block content %}
<h2>Delete Sale</h2>
<p>Are you sure you want to delete this sale record for "{{ sale.product }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="/sales/" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
