{% extends 'home.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-header"><h4>Delete Category</h4></div>
    <div class="card-body">
      <p>Are you sure you want to delete "{{ object }}"?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'categories-list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
