{% load socialaccount %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Login | Sales & Inventory System</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: #f1f3f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-card {
        width: 420px;
        background: #fff;
        border-radius: 12px;
        padding: 35px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .login-title {
        font-weight: 700;
        font-size: 1.8rem;
        text-align: center;
        margin-bottom: 15px;
    }

    .google-btn {
        width: 100%;
        border-radius: 6px;
        border: 1px solid #ccc;
        padding: 10px;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        background: #fff;
        cursor: pointer;
        transition: 0.2s;
    }

    .google-btn:hover {
        background: #f7f7f7;
    }

</style>
</head>

<body>
<div class="login-card">

    <h2 class="login-title">Sign In</h2>

    <!-- GOOGLE LOGIN -->
    <a href="{% provider_login_url 'google' %}" class="google-btn mb-3">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="22">
        Continue with Google
    </a>

    <div class="text-center mb-3 text-muted">OR SIGN IN WITH EMAIL</div>

    <!-- LOGIN FORM -->
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Email or Username</label>
            <input type="text" name="login" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        {% if form.non_field_errors %}
        <div class="alert alert-danger p-2">
            {% for err in form.non_field_errors %}
            <div>{{ err }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="d-flex justify-content-between mb-3">
            <div>
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <a href="{% url 'account_reset_password' %}">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign In</button>

    </form>

    <div class="text-center mt-3">
        Don't have an account?
        <a href="{% url 'account_signup' %}"><b>Register</b></a>
    </div>

</div>

</body>
</html>
