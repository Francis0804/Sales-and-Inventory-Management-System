{% extends 'base.html' %}

{% block title %}Delete User{% endblock %}

{% block content %}
<div class="mb-4">
  <a href="{% url 'user-list' %}" class="btn btn-sm btn-secondary mb-3">
    <i class="bi bi-chevron-left"></i> Back to Users
  </a>
  <h2 class="mb-1">Confirm Delete</h2>
  <p class="text-muted">Are you sure you want to delete user <strong>{{ object.username }}</strong>?</p>
</div>

<div class="card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <p>This action cannot be undone.</p>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'user-detail' object.id %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
