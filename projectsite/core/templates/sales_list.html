{% extends 'base.html' %}
{% block content %}
<h2>Sales List</h2>

<a href="{% url 'sales-add' %}" class="btn btn-primary">Add Sale</a>

<table border="1" cellpadding="5">
  <tr>
    <th>Date</th>
    <th>Product</th>
    <th>Quantity</th>
    <th>Total</th>
    <th>Actions</th>
  </tr>

  {% for sale in sales %}
  <tr>
    <td>{{ sale.date }}</td>
    <td>{{ sale.product }}</td>
    <td>{{ sale.quantity }}</td>
    <td>{{ sale.total_amount }}</td>
    <td>
      <a href="{% url 'sales-edit' sale.id %}">Edit</a> |
      <a href="{% url 'sales-delete' sale.id %}">Delete</a>
    </td>
  </tr>
  {% empty %}
  <tr><td colspan="5">No sales found.</td></tr>
  {% endfor %}
</table>
{% endblock %}
