{% extends 'home.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">{% if object %}Update Category{% else %}Add New Category{% endif %}</h4>
    </div>
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}
        {% include 'includes/form.html' %}
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-rounded">Submit</button>
          <a href="{% url 'categories-list' %}" class="btn btn-secondary btn-rounded">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
