{% extends 'base.html' %}
{% block content %}
<h2>Delete Purchase</h2>
<p>Are you sure you want to delete this purchase record for "{{ purchase.product }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="/purchases/" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
